{% extends 'inventory/base.html' %}
{% load static %}

{% block content %}
<div id="intro-overlay" class="intro-overlay">
    <svg class ="intro-logo">
        <use xlink:href="{% static 'images/g4.svg' %}"></use>
    </svg>
</div>

<div>
    <div class="row">
        <div class="col-sm-11 col-md-4 mx-auto mt-5 px-3 text-center">
            <h1 class="fw-light">Track and Manage Your Pantry</h1>
            <p class="fw-light">Keep track of your inventory and get alerts for expiring Items</p>

            <div>
                <a href="{% url 'dashboard' %}" class="btn btn-primary">Get Started!</a>
            </div>
        </div>
    </div>
</div>


    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        if (!sessionStorage.getItem('introShown')) {
            setTimeout(function() {
                document.getElementById('intro-overlay').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('intro-overlay').style.display = 'none';
                }, 1000);
            }, 2000);
            sessionStorage.setItem('introShown', 'true');
        } else {
            document.getElementById('intro-overlay').style.display = 'none';
        }
    });
    </script>

{% endblock content %}
