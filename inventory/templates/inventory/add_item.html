{% extends 'inventory/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <a href="{% url 'dashboard' %}" class="btn btn-outline-primary my-3 mx-4" aria-label="Go Back">Go Back</a>

    <div class="">
        <div class="col-11 col-md-4 mx-auto mt-5">
            <h1>Inventory Item</h1>
            <form method="POST" action="">
                {% csrf_token %}
                {{ form|crispy }}
                
                <div class="mt-3">
                    <button class = "btn btn-primary" aria-label="Add Item">Add Item</button>
                </div>

            </form>
        </div>
    </div>
    <script src="{% static 'js/newcategory.js' %}"></script>
{% endblock content %}
