{% extends 'inventory/base.html' %} {% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class = "col-11 col-md-4 mx-auto mt-5">
    <h1>Log In</h1>
    <form id="login-form" method="POST" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button id="login-btn" class="btn btn-outline-secondary" aria-label="Sign In">Sign In</button>
    </form>
    <div class="pt-3">
        <small class="text-muted">Need and Account? <a href="{% url 'signup' %}" class="ml-2">Sign Up</a></small>
    </div>
</div>


<script src="{% static 'js/login.js' %}"></script>

{% endblock content %}
