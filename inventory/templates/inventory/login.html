{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class = "col-11 col-md-4 mx-auto mt-5">
        <h1>Log In</h1>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-secondary">Sign In</button>
        </form>
        <div class="pt-3">
            <small class="text-muted">Need and Account? <a href="{% url 'signup' %}" class="ml-2">Sign Up</a></small>
        </div>
    </div>
</div>

{% endblock content %}
